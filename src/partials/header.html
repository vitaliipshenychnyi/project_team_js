<header class="header">
  <div class="container header-container">
    <!-- логотип-посилання на головну сторінку -->
    <a
      class="logo-link link"
      href="./index.html"
      aria-label="Посилання на головну сторінку"
    >
      <svg class="logo-icon" width="24" height="24">
        <use href="./img/svg/sprite.svg#icon-logo"></use>
      </svg>
      Bookshelf</a
    >
    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item">
          <a
            class="home-link link"
            href="./index.html"
            aria-label="Посилання на головну сторінку"
            >HOME</a
          >
        </li>
        <li class="nav-item" id="header-shopping-link">
          <a
            class="shopping-link link"
            href="./shopping-list-page.html"
            aria-label="Посилання на сторінку Shopping List"
            ><span>SHOPPING LIST</span>
            <svg class="shopping-bag-icon" width="20" height="20">
              <use href="./img/svg/sprite.svg#icon-shoping-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <label class="switch">
      <svg class="icon-sun" width="19" height="19">
        <use href="./img/svg/sprite.svg#icon-sun"></use>
      </svg>
      <input type="checkbox" />
      <span class="slider round"></span>
      <svg class="icon-moon" width="12" height="12">
        <use href="./img/svg/sprite.svg#icon-moon-fill"></use>
      </svg>
    </label>
    <button
      class="burger-menu js-open-mobile-menu"
      aria-label="button burger-menu"
    >
      <svg class="burger-logo" width="28" height="28">
        <use
          class="icon-burger-mobile-menu"
          href="./img/svg/sprite.svg#icon-burger-menu"
        ></use>
        <use
          class="icon-close-mobile-menu is-hidden"
          href="./img/svg/sprite.svg#icon-x-close"
        ></use>
      </svg>
    </button>
    <button
      class="user-login link"
      id="header-signup"
      aria-label="button user-login"
    >
      Sign up
      <svg class="icon-arrow-right" width="20" height="20">
        <use href="./img/svg/sprite.svg#icon-arrow-narrow-right"></use>
      </svg>
    </button>
    <!-- розмітка після логування -->
    <div class="header-profile-wrapper is-hidden" id="header-profile-btn">
      <div class="header-profile-block">
        <div class="icon-user-wrapper">
          <svg class="icon-user" width="19" height="19">
            <use href="./img/svg/sprite.svg#icon-user"></use>
          </svg>
        </div>
        <p data-profile-name></p>
        <svg class="icon-registration-triangle" width="23" height="26">
          <use href="./img/svg/sprite.svg#icon-registration-triangle"></use>
        </svg>
      </div>
      <div class="user-logout link" id="header-logout">
        Log out
        <svg class="icon-arrow-right" width="20" height="20">
          <use href="./img/svg/sprite.svg#icon-arrow-narrow-right"></use>
        </svg>
      </div>
    </div>
  </div>
</header>
