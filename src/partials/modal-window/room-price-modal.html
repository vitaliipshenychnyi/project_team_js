<div class="book-room-modal modal" data-modal="3">
  <button
    class="close-button js-modal-close"
    type="button"
    aria-label="Button close modal menu"
    data-modal-close
  >
    <svg class="icon-cross" width="24" height="24">
      <use href="./images/icons.svg#icon-cross"></use>
    </svg>
  </button>
  <h1 class="book-title">ЦІНИ НА НОМЕР</h1>
  <form class="price-form" name="price_form" autocomplete="off">
    <div class="wrapper">
      <div class="form-field">
        <select class="price-form-category" id="category" name="category">
          <option value="xxx" selected>Двомісний люкс</option>
          <option value="xxl">Трьохмісний номер</option>
          <option value="xl">Трьохмісний номер</option>
        </select>
        <label class="area-name" for="category">Категорія номеру</label>
      </div>
      <div class="form-field"></div>
      <!-- <div class="form-field">
        <input
          class="input"
          type=" "
          name="empty-slot"
          id=" "
          placeholder=" "
          pattern=" "
          title=" "
          maxlength=" "
        />
        <label class="area-name" for="empty-slot"></label>
      </div> -->
      <div class="form-field select">
        <select class="price-form-amount input" id="amount" name="amount">
          <option value="n1" selected>1</option>
          <option value="n2">2</option>
          <option value="n3">3</option>
          <option value="n4">4</option>
          <option value="n5">5</option>
          <option value="n6">6</option>
          <option value="n7">7</option>
          <option value="n8">8</option>
          <option value="n9">9</option>
          <option value="n10">10</option>
        </select>
        <label class="area-name" for="amount">Кількість ночей</label>
      </div>
      <div class="form-field select">
        <select class="price-form-amount input" id="price" name="price">
          <option value="c1" selected>1000</option>
          <option value="c2">900</option>
          <option value="c3">750</option>
        </select>
        <label class="area-name" for="price">грн</label>
      </div>
    </div>
    <button
      class="button-booking btn-look-price btn-modal js-modal-close"
      type="submit"
      data-modal-close
    >
      ЗАБРОНЮВАТИ НОМЕР
    </button>
  </form>
</div>
<div class="overlay js-overlay-modal" data-modal></div>
